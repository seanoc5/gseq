plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'
    id 'idea'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.5'

    // Use the awesome Spock testing and specification framework
    // testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    // https://mvnrepository.com/artifact/org.spockframework/spock-core
    testCompile group: 'org.spockframework', name: 'spock-core', version: '2.0-M4-groovy-3.0'

    // https://mvnrepository.com/artifact/org.apache.solr/solr-solrj
    compile group: 'org.apache.solr', name: 'solr-solrj', version: '8.6.2'

    compile 'log4j:log4j:1.2.17'

    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '30.0-jre'

    // https://mvnrepository.com/artifact/com.opencsv/opencsv
    compile group: 'com.opencsv', name: 'opencsv', version: '5.3'


    // Use the latest Groovy version for building this library
//    implementation 'org.codehaus.groovy:groovy-all:2.5.12'

    // This dependency is used by the application.
//    implementation 'com.google.guava:guava:29.0-jre'

    // Use the awesome Spock testing and specification framework even with Java
//    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
//    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClass = 'com.lucidworks.ps.hillrom.App'
}
